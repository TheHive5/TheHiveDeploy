appId: com.hive.widget
productName: Hive Desktop Widget
directories:
  buildResources: assets
  output: dist
files:
  - dist/
  - package.json

win:
  target:
    - nsis
    - portable
  icon: assets/icon.ico

mac:
  target:
    - dmg
    - zip
  icon: assets/icon.icns

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true